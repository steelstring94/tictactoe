<div class="container" style="text-align: center;">
	<div class="board">
		<div class="row" *ngFor="let row of board">
			<div class="cell" *ngFor="let cell of row" [ngSwitch]="cell" (click)="onClick(cell)">
				<span *ngSwitchCase="0">&nbsp;</span>
				<span *ngSwitchCase="1">X</span>
				<span *ngSwitchCase="2">O</span>
			</div>
		</div>
	</div>
</div>
